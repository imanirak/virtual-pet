<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Virtual Pet</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="contain">
        <div class="bubble">
            <h1>Take Care of Your Own Virtual Pet!</h1>





            <div id="care">

                <label for="health">Health</label>

                <progress id="health" value="5" max="10"> </progress>


                <label for="hunger">Hunger</label>
                <progress id="hunger" value="5" max="10"></progress>


                <label for="Rest">Rest</label>
                <progress id="rest" value="5" max="10"></progress>

            </div>



            <div id="egg"></div>
            <div class="buttons">
                <button id="feed">FEED</button>
                <button id="play">PLAY</button>
                <button id="sleep">SLEEP</button>
            </div>


            <button id="how">HOW TO PLAY?</button>
        </div>


    </div>


    <script src="script.js" async defer></script>
</body>

</html>
