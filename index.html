<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Virtual Pet</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="contain">
        <div class="bubble">
            <h1>Take Care of Your Own Virtual Pet!</h1>


            <div id="care">
                <div class="hunger">
                    <h2>Hunger</h2>
                    <progress id="hunger" value="5" max="10"> </progress>
                </div>


                <div class="sleepiness">
                    <h2>Sleepiness</h2>
                    <progress id="sleepiness" value="5" max="10"></progress>
                </div>


                <div class="happiness">

                    <h2>Happiness</h2>
                    <progress id="happiness" value="5" max="10"></progress>
                </div>


            </div>
            <div id="pet-name">
                <header id='name-area'>
                    <input id='name-input' type="text" placeholder="Whats my name?">
                </header>

            </div>



            <div id="pet">
                <img src="https://i.imgur.com/CKPQGaO.png" width="130px" class="egg_hatching">
                <div class="egg_shape"></div>

            </div>

            <div id="age">
                <p>
                    Age: <span>0</span>
                </p>
            </div>

            <div class="buttons">

                <div id="instructions">
                    <button class="how">HOW TO PLAY?</button>
                </div>


                <button id="feed">FEED</button>
                <button id="play">PLAY</button>
                <button id="sleep">SLEEP</button>


            </div>


        </div>


    </div>


    <script src="script.js" async defer></script>
</body>

</html>
